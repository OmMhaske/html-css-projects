<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <label for="">Name :</label>
            <input type="text" name="" id="" placeholder="at least three character">
            <br><br>
            <label for="" >Department :</label>
            <input type="text" name="" id="" required >
            
            <br><br>
            <label for="">Password :</label>
            <input type="password" name="" id=""> * Must have one uppercase and a lower case
            <br><br>
            <label for="">Gender :</label>
            <input type="radio" name="a" id="a">
            <label for="">Male</label>
            <input type="radio" name="a" id="b">
            <label for="">Female</label>
            <br><br>
            <label for="">Your Skills :</label>
            <input type="checkbox" name="" id="">
            <label for="">HTML</label>
            <input type="checkbox" name="" id="">
            <label for="">CSS</label>
            <input type="checkbox" name="" id="">
            <label for="">PHP</label>
            <input type="checkbox" name="" id="">
            <label for="">JAVA</label>
            <input type="checkbox" name="" id="">
            <label for="">RUBY</label>
            <br><br>
            <label for="">Martial Status :</label>
            <select name="" id="">
                <option value="">YES</option>
                <option value="">NO</option>
            </select>
            <br><br>
            <textarea name="" id="" cols="50" rows="5" placeholder="Your bio... max 20 words"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </div>
    </div>
</body>
</html>
